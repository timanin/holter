apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'
apply plugin: 'maven'
//apply plugin: 'eclipse'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'com.sergeytimanin.holter.HolterApplication'

group = 'com.sergeytimanin'
version = '0.3'

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'com.github.rholder:gradle-one-jar:1.0.3'
	}
}

project.ext {
    dropwizardVersion = '0.7.0'
	rabbitmqVersion = '3.3.4'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
	compile group: 'com.rabbitmq', name: 'amqp-client', version: rabbitmqVersion
//    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task fatJar(type: OneJar) {
	mainClass = mainClassName
}

//test {
//    systemProperties 'property': 'value'
//}

uploadArchives {
    repositories.mavenDeployer {
		repository(url: "file://repos")
    }
}

run {
	args 'server', 'src/dist/settings.yml'
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
}

def configFile = file('src/dist/settings.yml')
def scriptFile = file('src/dist/start.sh')

artifacts {
	archives fatJar
	archives configFile
	archives scriptFile
}

